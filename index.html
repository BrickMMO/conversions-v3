<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversions</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- User Input -->
    <div class="input-section">
      <label for="stud">STUD</label>
      <div>
        <input
          type="number"
          id="stud"
          name="stud"
          onkeyup="performStudConversion()"
        />
      </div>
    </div>

    <div class="units-list">
      <div class="col-1">
        <!-- Millimeter -->
        <div class="unit-box">
          <label for="millimeter">Millimeter</label>
          <input
            type="number"
            name="millimeter"
            id="millimeter"
            placeholder="millimeter"
            onkeyup="performMillimeterConversion()"
          />
        </div>
        <!-- Centimeter -->
        <div class="unit-box">
          <label for="centimeter">Centimeter</label>
          <input
            type="number"
            name="centimeter"
            id="centimeter"
            placeholder="centimeter"
            onkeyup="performCentimeterConversion()"
          />
        </div>
        <!-- Meter -->
        <div class="unit-box">
          <label for="meter">Meter</label>
          <input
            type="number"
            name="meter"
            id="meter"
            placeholder="meter"
            onkeyup="performMeterConversion()"
          />
        </div>
        <!-- Inches -->
        <div class="unit-box">
          <label for="inches">Inches</label>
          <input
            type="number"
            name="inches"
            id="inches"
            placeholder="inches"
            onkeyup="performInchesConversion()"
          />
        </div>
        <!-- Feet -->
        <div class="unit-box">
          <label for="feet">Feet</label>
          <input
            type="number"
            name="feet"
            id="feet"
            placeholder="feet"
            onkeyup="performFeetConversion()"
          />
        </div>
      </div>
      <div class="col-2">
        <!-- Stacked bricks -->
        <div class="unit-box">
          <label for="stacked-bricks">Stacked bricks</label>
          <input
            type="number"
            name="stacked-bricks"
            id="stacked-bricks"
            placeholder="stacked bricks"
            onkeyup="performStackedBricksConversion()"
          />
        </div>
        <!-- Stacked plates -->
        <div class="unit-box">
          <label for="stacked-plates">Stacked plates</label>
          <input
            type="number"
            name="stacked-plates"
            id="stacked-plates"
            placeholder="stacked plates"
            onkeyup="performStackedPlatesConversion()"
          />
        </div>
        <!-- 16 x 16 blocks -->
        <div class="unit-box">
          <label for="blocks16">16 x 16 blocks</label>
          <input
            type="number"
            name="blocks16"
            id="blocks16"
            placeholder="16 x 16 blocks"
            onkeyup="performBlocks16Conversion()"
          />
        </div>
        <!-- 32 x 32 baseplates -->
        <div class="unit-box">
          <label for="baseplates32">32 x 32 baseplates</label>
          <input
            type="number"
            name="baseplates32"
            id="baseplates32"
            placeholder="32 x 32 baseplates"
            onkeyup="performBaseplates32Conversion()"
          />
        </div>
        <!-- 48 x 48 baseplates -->
        <div class="unit-box">
          <label for="baseplates48">48 x 48 baseplates</label>
          <input
            type="number"
            name="baseplates48"
            id="baseplates48"
            placeholder="48 x 48 baseplates"
            onkeyup="performBaseplates48Conversion()"
          />
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
