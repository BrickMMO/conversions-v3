
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ============================================
         Meta Information
    ============================================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Conversions | BrickMMO</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <!-- ============================================
         User Input Section
    ============================================= -->
    <div class="input-section">
      <label for="stud">STUDS</label>
      <div>
        <input
          type="number"
          id="stud"
          name="stud"
          onkeyup="startKeyUp(this, studConversion)"
        >
      </div>
    </div>

    <!-- ============================================
         Units Conversion Grid
    ============================================= -->
    <div class="units-list">
      <!-- Standard Measurements -->
      <div class="col-1">
        <!-- Millimeter -->
        <div class="unit-box">
          <label for="millimeter">Millimeter</label>
          <input
            type="number"
            name="millimeter"
            id="millimeter"
            onkeyup="startKeyUp(this, millimeterConversion)"
          >
        </div>
        
        <!-- Centimeter -->
        <div class="unit-box">
          <label for="centimeter">Centimeter</label>
          <input
            type="number"
            name="centimeter"
            id="centimeter"
            onkeyup="startKeyUp(this, centimeterConversion)"
          >
        </div>

        <!-- Meter -->
        <div class="unit-box">
          <label for="meter">Meter</label>
          <input
            type="number"
            name="meter"
            id="meter"
            onkeyup="startKeyUp(this, meterConversion)"
          >
        </div>

        <!-- Inches -->
        <div class="unit-box">
          <label for="inches">Inches</label>
          <input
            type="number"
            name="inches"
            id="inches"
            onkeyup="startKeyUp(this, inchesConversion)"
          >
        </div>

        <!-- Feet -->
        <div class="unit-box">
          <label for="feet">Feet</label>
          <input
            type="number"
            name="feet"
            id="feet"
            onkeyup="startKeyUp(this, feetConversion)"
          >
        </div>
      </div>

      <!-- LEGO-Specific Measurements -->
      <div class="col-2">
        <!-- Stacked Bricks -->
        <div class="unit-box">
          <label for="stacked-bricks">Stacked Bricks</label>
          <input
            type="number"
            name="stacked-bricks"
            id="stacked-bricks"
            onkeyup="startKeyUp(this, stackedBricksConversion)"
          >
        </div>

        <!-- Stacked Plates -->
        <div class="unit-box">
          <label for="stacked-plates">Stacked Plates</label>
          <input
            type="number"
            name="stacked-plates"
            id="stacked-plates"
            onkeyup="startKeyUp(this, stackedPlatesConversion)"
          >
        </div>

        <!-- 16 x 16 Blocks -->
        <div class="unit-box">
          <label for="blocks16">16 x 16 Blocks</label>
          <input
            type="number"
            name="blocks16"
            id="blocks16"
            onkeyup="startKeyUp(this, baseplates16Conversion)"
          >
        </div>

        <!-- 32 x 32 Baseplates -->
        <div class="unit-box">
          <label for="baseplates32">32 x 32 Baseplates</label>
          <input
            type="number"
            name="baseplates32"
            id="baseplates32"
            onkeyup="startKeyUp(this, baseplates32Conversion)"
          >
        </div>

        <!-- 48 x 48 Baseplates -->
        <div class="unit-box">
          <label for="baseplates48">48 x 48 Baseplates</label>
          <input
            type="number"
            name="baseplates48"
            id="baseplates48"
            onkeyup="startKeyUp(this, baseplates48Conversion)"
          >
        </div>
      </div>
    </div>

    <!-- ============================================
         JavaScript File
    ============================================= -->
    <script src="scripts.js"></script>
  </body>
</html>
